language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t tyra777/test-react -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true tyra777/test-react npm test

after_success:
  - docker build -t tyra777/multi-client ./client
  - docker build -t tyra777/multi-nginx ./nginx
  - docker build -t tyra777/multi-server ./server
  - docker build -t tyra777/multi-worker ./worker

  # Login Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdn

  # Push images to docker hub
  - docker push tyra777/multi-client
  - docker tyra777/multi-nginx
  - docker tyra777/multi-server
  - docker tyra777/multi-worker
